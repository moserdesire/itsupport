<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Support Moser - Hilfe für Senioren</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; }
        header { background-color: #0073e6; color: white; padding: 20px; font-size: 24px; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        button { background-color: #0073e6; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #005bb5; }
        footer { margin-top: 20px; padding: 10px; background: #ddd; }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        form { display: flex; flex-direction: column; align-items: center; }
        input, textarea { width: 80%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid gray; }
        label { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <header>IT-Support Moser - Hilfe für Senioren</header>
    <div class="container">
        <h2>Wir helfen Ihnen mit Technik!</h2>
        <img src="it-support-moser.jpg" alt="IT-Support für Senioren">
        <p>Haben Sie Probleme mit Ihrem Computer, Smartphone oder Internet? Wir sind für Sie da!</p>
        <h3>Kontaktieren Sie uns</h3>
        <form action="mailto:moser.desire@gmail.com" method="post" enctype="text/plain">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Ihre E-Mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Senden</button>
        </form>
    </div>
    <footer>© 2025 IT-Support Moser - Österreich | Kontakt: moser.desire@gmail.com</footer>
</body>
</html>
